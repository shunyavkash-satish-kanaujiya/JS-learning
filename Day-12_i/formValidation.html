<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/formvalidation.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="signup-form">
                <div class="form-header">
                    <div class="logo">
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <h1 class="header-title">Sign Up</h1>
                    <p class="welcome">Welcome to Handspace - Let's Create Account</p>
                    <div class="signup-types">
                        <div class="type google-signup">
                            <a href="javascript:void(0)">
                                <i class="fa-brands fa-google"></i>
                                Log In With Google
                            </a>
                        </div>
                        <div class="type apple-signup">
                            <a href="javascript:void(0)">
                                <i class="fa-brands fa-apple"></i>
                                Log In With Apple
                            </a>
                        </div>
                    </div>
                </div>
                <form id="signup-form" onsubmit="signup(event)">
                    <div class="form-group">
                        <label for="name">Name</label><br>
                        <input type="text" id="name" placeholder="First Name" class="input" required>
                    </div>
                    <div class="error" id="name-err"></div>

                    <div class="form-group">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="Enter Email" class="input" required>
                    </div>
                    <div class="error" id="email-err"></div>

                    <div class="form-group password-input">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" placeholder="Enter Password" class="input" required>
                        <img src="./assets/image/eye-close.png" alt="eye-close" id="eye">
                    </div>
                    <div class="error" id="pass-err"></div>

                    <div class="form-group password-input">
                        <label for="confirm password">Confirm Password</label><br>
                        <input type="text" id="con-password" placeholder="Enter Confirm Password" class="input" required>
                    </div>
                    <div class="error" id="con-pass-err"></div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="terms" required>
                        <p>I agree to the <span>privacy & policy</span></p>
                    </div>
                    <div class="error" id="terms-err"></div>

                    <div class="signup-btn">
                        <input type="submit" value="Sign Up" class="submit">
                    </div>
                </form>
            </div>
            <div class="form-img">
                <img src="./assets/image/form-banner.png" alt="form Banner">
            </div>
        </div>
    </div>
    <script src="./formValidation.js"></script>
</body>

</html>
