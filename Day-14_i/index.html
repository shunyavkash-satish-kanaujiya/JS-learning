<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <form id="employeeForm" onsubmit="addData(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="IT">Select Department</option>
                <option value="IT">IT</option>
                <option value="Sales">Sales</option>
                <option value="Management">Management</option>
                <option value="HR">HR</option>
                <option value="Other">Other</option>
            </select>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>
            <input type="submit" class="submit-btn">
        </form>

        <h2>Employee Data</h2>
        <input type="search" placeholder="Search" id="search" class="search-field" autocomplete="off">
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name
                        <button id="nameUp"><i class="fa-solid fa-arrow-up"></i></button>
                        <button id="nameDown"><i class="fa-solid fa-arrow-down"></i></button>
                    </th>
                    <th>Age</th>
                    <th>Department</th>
                    <th>Salary
                        <button id="up"><i class="fa-solid fa-arrow-up"></i></button>
                        <button id="down"><i class="fa-solid fa-arrow-down"></i></button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="./index.js"></script>
</body>

</html>
